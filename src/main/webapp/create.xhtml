<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script type="application/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="fortune.css"/>

    <title>Register</title>
</h:head>

<h:body>
    <h:form>
        <div class="container">
            <h1> Register</h1>

            <div class="form-group">
                <label class="col-md-2 control-label">First name</label>

                <div class="col-md-10">
                    <h:inputText id="firstName" value="#{userBean.newuser.firstName}" class="form-control"
                                 placeholder="First name"/>
                </div>


                <label class="col-md-2 control-label">Last name</label>

                <div class="col-md-10">
                    <h:inputText id="lastName" value="#{userBean.newuser.lastName}" class="form-control"
                                 placeholder="Last name"/>
                </div>

                <label class="col-md-2 control-label">Birthdate</label>

                <div class="col-md-10">
                    <h:inputText id="birthDate" value="#{userBean.newuser.birthDate}" converterMessage="Invalid input please enter a date! Example 2015-07-01" class="form-control"
                                 placeholder="First name">
                    <f:convertDateTime pattern="y-MM-dd" id="date"/>
                    </h:inputText>
                </div>
                <span><h:message class="btn btn-warning" for="birthDate"/></span>

                <label class="col-md-2 control-label">Gender</label>


                <div class="col-md-10 control-label">
                    <h:selectOneRadio value="#{userBean.newuser.gender}">
                        <f:selectItem itemLabel="MALE" itemValue="male"/>
                        <f:selectItem itemLabel="FEMALE" itemValue="female"/>
                    </h:selectOneRadio>
                </div>

                <div class="col-md-12 control-label">  <h:commandButton value="Submit" class="btn btn-primary " action="#{userBean.submitUser()}"/></div>
                <div class="col-md-6"></div> <div class="col-md-6"> <h:link outcome="usertable" class="glyphicon glyphicon-th-list">View users</h:link></div>
            </div>
        </div>
    </h:form>
</h:body>

</html>
